name: Sourcegraph
on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  # Taken from gradle/gradle
  # On main, we don't want any jobs cancelled so the sha is used to name the group
  # On PR branches, we cancel the job if new commits are pushed
  group: ${{ (github.ref == 'refs/heads/main' ||  startsWith(github.ref, 'refs/tags') ) && format('sourcegraph-{0}', github.ref) || format('sourcegraph-pr-{0}', github.ref) }}
  cancel-in-progress: true
  
jobs:
  scip:
    runs-on: ubuntu-latest
    name: "Upload SCIP"
    steps:
      - uses: actions/checkout@v3
      - uses: coursier/cache-action@v6
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Generate SCIP File
        run: ./mill --import ivy:io.chris-kipp::mill-scip::0.1.1 io.kipp.mill.scip.Scip/generate

      - name: Upload SCIP file
        run: |
          mkdir -p bin
          curl -L https://sourcegraph.com/.api/src-cli/src_linux_amd64 -o bin/src
          chmod +x bin/src
          ./bin/src code-intel upload -trace=3 -root . -file out/io/kipp/mill/scip/Scip/generate.dest/index.scip -github-token $GITHUB_TOKEN
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
